        // Función para obtener la URL de la imagen basada en el nombre del artista
        function getArtistImageUrl(artistName) {
            // Convertir el nombre del artista a un nombre de archivo (minúsculas, guiones)
            const fileName = artistName.toLowerCase().replace(/ /g, '-').replace(/&/g, '').replace(/'/g, '');
            return `images/${fileName}.jpg`;
        }

        // Función para actualizar el menú de décadas
        function updateDecadeMenu(selectedDecade) {
            const decadeMenu = document.getElementById('decade-menu');
            decadeMenu.innerHTML = '';
            decades.forEach(decade => {
                const card = document.createElement('div');
                card.classList.add('decade-card', decade.cardClass);
                if (decade.value === selectedDecade) {
                    card.classList.add('active');
                }
                card.textContent = decade.label;
                card.style.whiteSpace = 'pre-line'; // Para respetar saltos de línea
                card.addEventListener('click', () => {
                    document.querySelectorAll('.decade-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    const body = document.body;
                    body.classList.remove('retro-50s', 'retro-60s', 'retro-70s', 'retro-80s', 'retro-90s', 'retro-00s', 'retro-10s', 'retro-20s');
                    body.classList.add(`retro-${decade.value}`);

                    // Aplicar transición a las secciones
                    const sections = ['#song-list', '#artist-list', '#album-list'];
                    sections.forEach(id => {
                        const element = document.querySelector(id);
                        element.classList.add('fade-in');
                        setTimeout(() => element.classList.remove('fade-in'), 10); // Forzar recálculo
                        setTimeout(() => element.classList.add('active'), 10);
                    });

                    updateBackground(decade.value);
                    updatePlaylist(decade.value);
                    updateArtists(decade.value);
                    updateAlbums(decade.value);
                });
                decadeMenu.appendChild(card);
            });
        }

        // Función para actualizar la lista de canciones
        function updatePlaylist(decade) {
            const songList = document.getElementById('song-list');
            songList.classList.add('fade-in');

            setTimeout(() => songList.classList.add('active'), 10);

            const songs = decadeSongs[decade] || [];

                songDiv.classList.add('song');

                    <h3>${song.title} - ${song.artist}</h3>
                    <p>Dato curioso: ${song.trivia}</p>
                    <p><a href="${song.youtubeLink}" target="_blank">Escuchar en YouTube</a></p>
                `;
                songList.appendChild(songDiv);
            });
        }

        // Función para actualizar la lista de artistas
        async function updateArtists(decade) {
            const artistList = document.getElementById('artist-list');
            artistList.classList.add('fade-in');

            setTimeout(() => artistList.classList.add('active'), 10);
            artistList.innerHTML = '';
            const artists = decadeArtists[decade] || [];
            artists.forEach(artist => {
                const artistDiv = document.createElement('div');
                artistDiv.classList.add('artist');
                const imageUrl = getArtistImageUrl(artist.name);
                artistDiv.innerHTML = `
                    <img src="${imageUrl}" alt="${artist.name}" onerror="this.src='https://via.placeholder.com/200x200?text=${encodeURIComponent(artist.name)}'">
                    <div class="artist-info">
                        <h3>${artist.name}</h3>
                        <p>${artist.trivia.substring(0, 200)}...</p>
                    </div>
                `;
                artistList.appendChild(artistDiv);
            });
        }
